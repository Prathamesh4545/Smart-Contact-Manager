<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{:: #content},~{::title},~{::script})}">

<head>
  <title th:text="${loggedInUser.name} + ' | Profile'">Profile Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.4.0/flowbite.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.4.0/flowbite.min.js"></script>
  <style>
    body {
      transition: background-color 0.5s, color 0.5s;
    }

    .dark {
      background-color: #1a202c;
      /* Dark background */
      color: #f7fafc;
      /* Light text */
    }
  </style>
</head>

<body class="bg-white text-gray-800 dark:bg-gray-800 dark:text-white">
  <div id="content">

    <!-- Sidebar for logged-in users -->
    <div th:if="${loggedInUser}">
      <div th:replace="~{user/sidebar :: sidebar}"></div>
    </div>

    <div class="sm:pl-64 pt-20">
      <div class="flex justify-center">
        <div class="max-w-lg w-full bg-white shadow-lg rounded-lg p-6 dark:bg-gray-900">
          <div class="flex items-center mb-6">
            <img th:src="${loggedInUser.profilePic}" alt="Profile Picture"
              class="w-24 h-24 rounded-full border-2 border-gray-200 dark:border-gray-600 shadow-md">
            <div class="ml-4">
              <h1 class="text-3xl font-semibold text-gray-800 dark:text-gray-200" th:text="${loggedInUser.name}">User
                Name</h1>
              <p class="text-gray-600 dark:text-gray-400" th:text="${loggedInUser.email}">user@example.com</p>
              <p class="text-gray-600 dark:text-gray-400" th:text="${loggedInUser.phoneNumber}">+1234567890</p>
            </div>
          </div>
          <div class="mt-6">
            <h2 class="text-xl font-bold">About</h2>
            <p class="text-gray-700 dark:text-gray-400 mt-2" th:text="${loggedInUser.about}">About me...</p>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script>
    console.log("This is Profile page");
  </script>
</body>

</html>
